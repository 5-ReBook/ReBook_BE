version: '3'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    depends_on:
      - be-rebook-auth
      - be-rebook-members
      - be-rebook-product
    ports:
      - "443:443"
      - "80:80"

  be-rebook-auth:
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - mysql
    env_file:
      - .env
    
  be-rebook-members:
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - mysql
    env_file:
      - .env
    
  be-rebook-product:
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - mysql
    env_file:
      - .env

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

