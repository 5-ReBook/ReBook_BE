<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1대1 채팅</title>
    <script src="https://cdn.jsdelivr.net/sockjs/1.1.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>

<body>
    <div>
        <input type="text" id="messageInput" placeholder="메시지를 입력하세요">
        <button onclick="sendMessage()">보내기</button>
    </div>
    <input type="text" id="senderId" placeholder="보내는 사람Id">
    <div id="messages"></div>

    <script>
        var stompClient = null;

        function connect() {
            const chatRoomId = 1;
            var socket = new SockJS('/ws-stomp');
            stompClient = Stomp.over(socket);
            // pub/sub event
            stompClient.connect({}, function (frame) {
                stompClient.subscribe("/sub/chat/room/" + 1, function (message) {
                    console.log(message.body);
                    console.log(message.body.senderId)
                    var recv = JSON.parse(message.body);
                    showMessage(recv.senderId + " : " + recv.message);
                });

                var senderId = document.getElementById('senderId').value;
                stompClient.send("/pub/chat/message", {}, JSON.stringify({ type: 'ENTER', roomId: 1, sender: senderId }));
            }, function (error) {
                if (reconnect++ <= 5) {
                    setTimeout(function () {
                        console.log("connection reconnect");
                        sock = new SockJS("/ws-stomp");
                        ws = Stomp.over(sock);
                        connect();
                    }, 10 * 1000);
                }
            });
        }

        // stompClient.connect({}, function (frame) {
        //     stompClient.subscribe('/sub/room/' + chatRoomId, function (message) {
        //         console.log("Received message: " + message.body);
        //     });
        // });

        function sendMessage() {
            var messageInput = document.getElementById('messageInput').value;
            var senderId = document.getElementById('senderId').value;
            stompClient.send("/pub/chat/message", {}, JSON.stringify({ type: 'TALK', roomId: 1, senderId: senderId, message: messageInput }));
        }

        // function sendMessage() {
        //     var messageInput = document.getElementById('messageInput').value;
        //     stompClient.send("/chat/message", {}, messageInput);
        // }

        function showMessage(message) {
            var messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += "<div>" + message + "</div>";
        }

        connect();
    </script>
</body>

</html>
